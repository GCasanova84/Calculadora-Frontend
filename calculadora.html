<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Upload Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- Upload Bootstrap CSS v4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Upload Custom CSS3 -->
    <link rel="stylesheet" href="assets/css/calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1 class="text-center my-5">Calculadora Frontend</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 col-md-6 col-lg-4 mx-auto">
          <div id="calculadora">
            <div id="pantalla" class="m-1"></div>
            <div id="botones" class="container-fluid">
              <div class="row">
                <div class="col-3 p-1">
                  <div id="num7" class="boton boton-num">7</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num8" class="boton boton-num">8</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num9" class="boton boton-num">9</div>
                </div>
                <div class="col-3 p-1">
                  <div id="mult" class="boton boton-op">*</div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 p-1">
                  <div id="num4" class="boton boton-num">4</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num5" class="boton boton-num">5</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num6" class="boton boton-num">6</div>
                </div>
                <div class="col-3 p-1">
                  <div id="div" class="boton boton-op">/</div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 p-1">
                  <div id="num1" class="boton boton-num">1</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num2" class="boton boton-num">2</div>
                </div>
                <div class="col-3 p-1">
                  <div id="num3" class="boton boton-num">3</div>
                </div>
                <div class="col-3 p-1">
                  <div id="mas" class="boton boton-op">+</div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 p-1">
                  <div id="num0" class="boton boton-num">0</div>
                </div>
                <div class="col-6 p-1">
                  <div id="igual" class="boton boton-eq">=</div>
                </div>
                <div class="col-3 p-1">
                  <div id="menos" class="boton boton-op">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-4 bg-light py-4">
      <h6 class="text-center">Gregory | Militza | Jose | Nicole Â©2022 Grupo 5</h6>
    </footer>
    <!-- Upload JQuery v3.5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Upload Bootstrap JS v4.6 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/calculadora.js"></script>
  </body>
</html>
